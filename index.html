<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>lesson 10</title>

  <body>
    <form id="registration" action="">
      <div class="input-field">
        <label for="username">
          <span>Enter username</span>
          <input type="text" id="username" placeholder="username" />
        </label>
      </div>
      <div class="input-field">
        <label for="email">Enter email</label>
        <input type="email" id="email" />
      </div>
      <div class="input-field">
        <label for="fisrname">Enter Firstname</label>
        <input type="text" id="fisrname" />

      <div class="input-field">
        <label for="lastname">Enter lastname</label>
        <input type="text" id="lastname" />
      </div>
      <div class="input-field">
        <label for="idNumber">Enter ID number</label>
        <input type="number" id="idNumber" />
      </div>
      <div>
        <h4>choose your favorite hobby</h4>
        <div>
          <input type="checkbox" id="dance" class="check" />
          <label for="dance">dance</label>
        </div>
        <div>
          <input type="checkbox" id="sing" class="check" />
          <label for="sing">sing</label>
        </div>
        <div>
          <input type="checkbox" id="coding" class="check" />
          <label for="coding">coding</label>
        </div>
      </div>
      <div>
        <h4>choose age</h4>
        <div>
          <input type="radio" id="number01" name="age" class="check" />
          <label for="number01">0-18</label>
        </div>
        <div>
          <input type="radio" id="number02" name="age" />
          <label for="number02">18-30</label>
        </div>
        <div>
          <input type="radio" id="number03" name="age" />
          <label for="number03">30+</label>
        </div>
      </div>
      <div class="input-field">
        <label
          for="
      password"
          >Enter password</label
        >
        <input type="password" id="password" />
      </div>
      <input type="file" />
      <textarea> </textarea>
      <div>
        <label for="city">choose yous city</label>
        <select name="city" id="city">
          <option value="Tbilisi">Tbilisi</option>
          <option value="Batumi">Batumi</option>
          <option value="Qutaisi">Qutaisi</option>
        </select>
      </div>
      <div>
        <button>registration</button>
      </div>
    </form>
